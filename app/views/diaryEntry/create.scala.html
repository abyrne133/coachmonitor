@(diaryEntryForm : Form[DiaryEntry], title : String)
@import helper._
<html>
<head>
    <title>@title</title>
</head>
<body>
    <h1>@title</h1>
    @form(action = routes.DiaryEntryController.save){
        @for(q <- diaryEntryForm.get().questions){
            @q.title
        }
        <input type ="submit" value = "Submit"/>
    }
    <script src="@routes.Assets.versioned("javascripts/custom.js")"></script>
</body>
</html>
